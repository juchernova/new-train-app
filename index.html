<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <div class="content">
        <p class="logo"><i class="fab fa-jsfiddle"></i> <span> Cloud</span></p>
        <div class="form-content">
          <form id="formContent">
            <div class="form-group input-required">
              <label for="userName">Your name</label>
              <input
                required
                type="text"
                class="form-control form-input"
                id="userName"
              />
            </div>
            <div class="form-group">
              <label for="userEmail1">Email address</label>
              <input
                required
                type="email"
                class="form-control form-input"
                id="userEmail"
                aria-describedby="emailHelp"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="userPhone">Your phone</label>
              <input
                type="tel"
                class="form-control phone-number form-input"
                id="userPhone"
                value=""
              />
            </div>
            <div class="form-group input-required">
              <label for="userPassword">Password</label>
              <input
                required
                type="password"
                class="form-control form-input"
                minlength="4"
                id="userPassword"
                value=""
              />
              <a href="#" class="password-control" id="showHidden"></a>
            </div>
            <div class="form-group input-required">
              <label for="userPasswordConfirm">Repeat your password</label>
              <input
                required
                type="password"
                class="form-control form-input"
                minlength="4"
                id="userPasswordConfirm"
                value=""
              />
              <a href="#" class="password-control" id="showHiddenConfirm"></a>
            </div>
            <div class="btn-sub">
              <button
                type="button"
                id="getUserData"
                class="btn btn-primary btn-sub-style"
              >
                Submit <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </button>
              <button class="btn btn-primary btn-sub-style">
                Log in <i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </form>
          <div class="user-data">
            <p id="helloUser" class="user-data-value"></p>
            <p id="yourName" class="user-data-value"></p>
            <p id="yourEmail" class="user-data-value"></p>
            <p id="yourPhone" class="user-data-value"></p>
            <p id="yourPass" class="user-data-value"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
